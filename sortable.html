<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sortable</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="sortable.js"></script>
        <div class="dataTables_length" id="example_length">
            <label>
                Show 
                <select name="example_length" aria-controls="table" class>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="??">all</option>
                </select>
                 entries
            </label>
        </div>
        <div id="example_filter" class="dataTables_filter">
            <label>
                Search: 
                <input type="search" class placeholder aria-controls="table">
            </label>
        </div>
        <table id="table" class="dataTable">
            <tr>
                <th>Images</th> 
                <th colspan="3">Biography</th>
                <th colspan="6">Powerstats</th>
                <th colspan="4">Appearance</th>
            </tr>
            <tr>
                 <th>Icon </th>
                 <th>Name</th>
                 <th>Place Of Birth</th>
                 <th>Alignment</th>
                 <th>intelligence</th>
                 <th>strength</th>
                 <th>speed</th>
                 <th>durability</th>
                 <th>power</th>
                 <th>combat</th>
                 <th>Race</th>
                 <th>Gender</th>
                 <th>Height</th>
                 <th>Weight</th>
            </tr>
        </table>
        <p id="showData"></p>
        <div class="dataTables_paginate paging_full_numbers" id="example_paginate">
            <a class="paginate_button first disabled" aria-controls="table" data-dt-idx="0" tabindex="-1" id="example_first">First</a>
            <a class="paginate_button previous disabled" aria-controls="table" data-dt-idx="1" tabindex="-1" id="example_previous">Previous</a>
            <span>
            </span>
            <a class="paginate_button next" aria-controls="table" data-dt-idx="8" tabindex="0" id="example_next">Next</a>
            <a class="paginate_button last" aria-controls="table" data-dt-idx="9" tabindex="0" id="example_last">Last</a>
        </div>
    </body>
</html>
