<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable</title>
<style>
html, body{
    font-family: arial;

}
#pagination {
    display: flex; 
    flex-wrap: wrap; 
    list-style: none;

}
tbody{
    background-color: rgb(241, 241, 241);
}
</style>
</head>

<body>
    <center><h1>01F SORTABLE</h1></center>
   <span><i><strong>search:</strong></i></span> <input id="search">
    <button id="sort"> Name (Click for desc & Double C.for asc)</button>
    <button id="sortName">Full Name(Click for desc & Double click for asc)</button>
    <select id="display">
        <option value="10">10</option>
        <option value="20" selected='selected'>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="All">All</option>
    </select>
    <hr/>
    <table id="catTable">
        <thead>
            <tr>
                <th data-sort="icon">Icon</th>
                <th data-sort="name">Name</th>
                <th data-sort="biography.fullName">Full Name</th>
                <th data-sort="powerstats.intelligence">Intelligence</th>
                <th data-sort="powerstats.strength">Strength</th>
                <th data-sort="powerstats.speed">Speed</th>
                <th data-sort="powerstats.durability">Durability</th>
                <th data-sort="powerstats.power">Power</th>
                <th data-sort="powerstats.combat">Combat</th>
                <th data-sort="appearance.race">Race</th>
                <th data-sort="appearance.gender">Gender</th>
                <th data-sort="appearance.height[1]">Height</th>
                <th data-sort="appearance.weight[1]">Weight</th>
                <th data-sort="biography.placeOfBirth">Place of Birth</th>
                <th data-sort="biography.alignment">Alignment</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4"><strong>Loading...</strong></td>
            </tr>
        </tbody>
    </table>
    <ul id="pagination">...</ul>
    <hr/>
    <script src="sortable.js"></script>

</body>

</html>
