<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sortable</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="sortable.js"></script>
        <div class="dataTables_length" id="example_length">
            <label>
                Show 
                <select name="example_length" aria-controls="table" class>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="??">all</option>
                </select>
                 entries
            </label>
        </div>
        <div id="example_filter" class="dataTables_filter">
            <label>
                Search: 
                <input type="search" class placeholder aria-controls="table">
            </label>
        </div>
        <table id="table" class="dataTable">
            <tr>
                <th>Images</th> 
                <th colspan="3">Biography</th>
                <th colspan="6">Powerstats</th>
                <th colspan="4">Appearance</th>
                
            </tr>
            <tr>
                 <th>Icon </th>
                 <th>Name</th>
                 <th>Place Of Birth</th>
                 <th>Alignment</th>
                 
                 <th>intelligence</th>
                 <th>strength</th>
                 <th>speed</th>
                 <th>durability</th>
                 <th>power</th>
                 <th>combat</th>
                 <th>Race</th>
                 <th>Gender</th>
                 <th>Height</th>
                 <th>Weight</th>
                 
                 
            </tr>
           
        </table>
        <p id="showData"></p>
    </body>
</html>
